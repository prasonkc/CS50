<!DOCTYPE html>

    <title>Trivia!</title>
    <script>
        // TODO: Add code to check answers to questions
        document.addEventListener("DOMContentLoaded", function () {

            let buttons = document.querySelectorAll("button");

            let para = document.querySelectorAll("p");

            buttons.forEach(check_answers);

            function check_answers(buttons) {
                buttons.addEventListener('click', function () {
                    // alert(buttons.className)   
                    if (buttons.className == 'correct') {
                        buttons.style.backgroundColor = "green";
                        buttons.style.color = "white";
                        document.querySelector('p').innerHTML = "Correct";
                    }
                    else {
                        buttons.style.backgroundColor = "red";
                        buttons.style.color = "white";
                        document.querySelector('p').innerHTML = "Incorrect";
                    }
                })
            }


            let submit = document.querySelector('#submit');
            let answer = document.querySelector('#answer');
            submit.addEventListener("click", function(){
                if(answer.value == 7 || answer.value.toLowerCase() == "seven"){
                    // alert("correct");
                    answer.style.backgroundColor = 'green';
                    answer.style.color = 'white';
                    document.querySelector('#sectionGhostp').innerHTML = "Correct";
                }
                else{
                    answer.style.backgroundColor = 'red';
                    answer.style.color = 'white';
                    document.querySelector('#sectionGhostp').innerHTML = "Incorrect";
                }
            })

        })
    </script>
