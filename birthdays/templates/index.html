<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action = "/" method = "post">
                    Name: <input type = "text", name = "name" placeholder = "Name" autofocus autocomplete = "false">
                    <br>
                    <br>
                    Birthday: <input type = "text", name = "birthday" placeholder = "MM/DD">
                    <br>
                    <br>
                    <button type = "sumbit"> Add </button>

                    {{error}}

                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                       <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for name in names %}
                            <tr>
                                <td>{{ name['name'] }}</td>
                                <td>{{ name['month'] }} / {{ name['day'] }}</td>
                                <td>
                                    <form action = "/delete" method = 'post'>
                                    <button type = "submit" >Delete
                                    </form>
                                </td>
                            </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
