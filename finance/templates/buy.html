{% extends "layout.html" %}

{%block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="buy" placeholder="Buy" type="text">
    </div>

    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of shares" type="number">
    </div>


    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
